<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
</head>
<body class="container">
        <br>
        <div class="card">
            <form class="card-body">
                
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="newTask">To Do List</label>
                            <input type="text" class="form-control" id="newTask" placeholder="Task">
    
                        </div>
    
                    </div>
                    
                </div>
                <br>
                <div>
                    <button id="add" class="btn btn-primary form-control">Create</button>
                </div>
            </form>

            <form class="card-body">
                
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="updateTask">Edit Task</label>
                            <input type="text" class="form-control" id="updateId" placeholder="Update ID">
                            <input type="text" class="form-control" id="updateTask" placeholder="Update Task">
    
                        </div>
    
                    </div>
                    
                </div>
                <br>
                <div>
                    <button id="update" class="btn btn-primary form-control">Update</button>
                </div>
            </form>
    
        </div>
        <table id="list" class="table table-dark table striped">
            <thead>
                <th>ID</th>
                <th>Task</th>
                <th>Actions</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    
    

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
                integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
                crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      ></script>
      
      <script src="index.js"></script>
</body>
</html>
